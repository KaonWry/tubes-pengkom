      <h1>PT. EZ PARK</h1>
      <h3>Pintu Masuk</h3>
      <!-- FORM -->
      <form class="formIsian">
        <!-- DROPDOWN TIPE KENDARAAN -->
        <label for="tipeKendaraan">Tipe kendaraan: </label>
        <select name="tipeKendaraan" id="tipeKendaraan">
          <option value="mobil">Mobil</option>
          <option value="motor">Motor</option>
          <option value="trukBus">Truk/bus</option>
        </select>
        <!-- TEXTBOX PLAT NOMOR KENDARAAN -->
        <div class="form-floating" style="padding-right: 20px; padding-top: 10px; padding-bottom: 10px;">
          <input type="text" name="platNomor" id="platNomor" class="form-control" >
          <label for="platNomor" style="padding-top: 20px;">Plat nomor kendaraan:</label>
        </div>
        <!-- RADIO BUTTON KEPEMILIKAN MEMBERSHIP -->
        <label for="membership">Kepemilikan kartu membership: </label>
        <!-- YA -->
        <div class="form-check ">
          <input type="radio" name="membership" id="y" class="form-check-input">
          <label for="y" class="form-check-label">Ya</label>
        </div>
        <!-- TIDAK -->
        <div class="form-check ">
          <input type="radio" name="membership" id="n" class="form-check-input">
          <label for="n" class="form-check-label">Tidak</label>
        </div>
        <!-- DATE TIME PICKER -->
      </form>
      <!-- JS SCRIPT FOR BOOTSTRAP -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
