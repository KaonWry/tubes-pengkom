        <h1>PT. EZ PARK</h1>
        <h3>Pintu Keluar</h3>

        <form class="formIsian">
            <!-- TEXTBOX BARCODE -->
            <div>
                <label for="barcode" class="form-label">Barcode struk:</label>
                <input type="text" name="barcode" id="barcode" class="form-control">
            </div>
            <!-- DATE PICKER WAKTU KELUAR -->
            <div class="row">
                <label for="waktuMasuk">Waktu masuk: </label>
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                            <input name="waktuKeluar" id="waktuKeluar" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
            <!-- TEXTBOX JUMLAH PEMBAYARAN -->
            <div>
                <label for="jmlhBayar" class="form-label">Nominal pembayaran:</label>
                <input type="text" name="jmlhBayar" id="jmlhBayar" class="form-control">
            </div>
            <!-- SUBMIT -->
            <br> <button type="submit" class="btn btn-primary">Submit</button>
        </form>
