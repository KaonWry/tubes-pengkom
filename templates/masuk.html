<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pintu Masuk</title>
    <!-- DATE TIME PICKER CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tempusdominus.css')}}" />    
    <!-- FONT AWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/fontawesome.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/solid.min.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">
    <!-- LOCAL STYLESHEET -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css')}}">
    <!-- TOP LABEL -->
    <nav class="nav">
      <a class="nav-link disabled" style="color: rgb(165, 171, 253); background-color: rgb(25, 77, 156);">Pintu Masuk</a>
      <a class="nav-link" href="keluar.html">Pintu Keluar</a>
        <a class="nav-link" href="#">Tentang Kami</a>    
    </nav>
  </head>
  <body>
      <h1>PT. EZ PARK</h1>
      <h3>Pintu Masuk</h3>
      <!-- FORM -->
      <form class="formIsian" method="post" action="/" enctype="multipart/form-data">
        <!-- DROPDOWN TIPE KENDARAAN -->
        <label for="tipeKendaraan">Tipe kendaraan: </label>
        <select name="tipeKendaraan" id="tipeKendaraan">
          <option value="MB">Mobil</option>
          <option value="MT">Motor</option>
          <option value="TR">Truk/bus</option>
        </select>
        <!-- TEXTBOX PLAT NOMOR KENDARAAN -->
        <div>
          <label for="platNomor" class="form-label">Plat nomor kendaraan:</label>
          <input type="text" name="platNomor" id="platNomor" class="form-control" required pattern="[a-zA-Z]+\s+[0-9]+\s+[a-zA-Z]+">
        </div>
        <!-- RADIO BUTTON KEPEMILIKAN MEMBERSHIP -->
        <label for="membership">Kepemilikan kartu membership: </label>
        <!-- YA -->
        <div class="form-check ">
          <input type="radio" name="membership" id="y" class="form-check-input" value="Y">
          <label for="y" class="form-check-label">Ya</label>
        </div>
        <!-- TIDAK -->
        <div class="form-check ">
          <input type="radio" name="membership" id="n" class="form-check-input" value="N">
          <label for="n" class="form-check-label">Tidak</label>
        </div>
        <!-- DATE PICKER WAKTU -->
        <div class="row">
          <label for="waktuMasuk" class="form-label">Waktu masuk: </label>
          <div class="col-sm-6">
            <div class="form-group">
                  <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    <input name="waktuMasuk" id="waktuMasuk" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" required/>
                    <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <!-- SUBMIT -->
        <br> <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- DIV OUTPUT BARCODE -->
      {% if barcode %}
      <p>
        {{barcode}}
      </p>
      {% else %}
      <br>
      {% endif %}

      <!-- DIV OUTPUT ISI BARCODE -->
      {% if barcodeIsi %}
      <p>
        {{barcodeIsi}}
      </p>
      {% else %}
      <br>
      {% endif %}
      
      <!-- JQUERY -->
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
      <!-- MOMENT JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
      <!-- POPPER JS -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <!-- JS SCRIPT FOR BOOTSTRAP -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
      <!-- DATE TIME PICKER JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.js"></script>
      <script type="text/javascript">
        $(document).ready(function(){
          $("#datetimepicker1").datetimepicker(); 
        });
      </script>
  </body>
</html>
