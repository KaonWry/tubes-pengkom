<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pintu Masuk</title>
    <!-- FONT AWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/fontawesome.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/solid.min.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- LOCAL STYLESHEET -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css')}}">
    <!-- DATE TIME PICKER CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" integrity="sha512-3JRrEUwaCkFUBLK1N8HehwQgu8e23jTH4np5NHOmQOobuC4ROQxFwFgBLTnhcnQRMs84muMh0PnnwXlPq5MGjg==" crossorigin="anonymous" />
    <!-- TOP LABEL -->
    <nav class="nav">
      <a class="nav-link disabled" style="color: rgb(165, 171, 253); background-color: rgb(25, 77, 156);">Pintu Masuk</a>
      <a class="nav-link" href="keluar.html">Pintu Keluar</a>
        <a class="nav-link" href="#">Tentang Kami</a>    
    </nav>
  </head>
  <body>
      <h1>PT. EZ PARK</h1>
      <h3>Pintu Masuk</h3>
      <!-- FORM -->
      <form class="formIsian" method="post" action="/" enctype="multipart/form-data">
        <!-- DROPDOWN TIPE KENDARAAN -->
        <label for="tipeKendaraan">Tipe kendaraan: </label>
        <select name="tipeKendaraan" id="tipeKendaraan">
          <option value="MB">Mobil</option>
          <option value="MT">Motor</option>
          <option value="TR">Truk/bus</option>
        </select>
        <!-- TEXTBOX PLAT NOMOR KENDARAAN -->
        <div>
          <label for="platNomor" class="form-label">Plat nomor kendaraan:</label>
          <input type="text" name="platNomor" id="platNomor" class="form-control" required pattern="[a-zA-Z]+\s+[0-9]+\s+[a-zA-Z]+">
        </div>
        <!-- RADIO BUTTON KEPEMILIKAN MEMBERSHIP -->
        <label for="membership">Kepemilikan kartu membership: </label>
        <!-- YA -->
        <div class="form-check ">
          <input type="radio" name="membership" id="y" class="form-check-input" value="Y" required>
          <label for="y" class="form-check-label">Ya</label>
        </div>
        <!-- TIDAK -->
        <div class="form-check ">
          <input type="radio" name="membership" id="n" class="form-check-input" value="N" required>
          <label for="n" class="form-check-label">Tidak</label>
        </div>
        <!-- DATE PICKER WAKTU -->
        <div class="row form-group">
          <label for="waktuMasuk" style="padding-top: 7.5px; padding-left: 15px;">Waktu masuk: </label>
          <div class="col-sm-6">
            <div class="form-group">
                  <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    <input name="waktuMasuk" id="waktuMasuk" type="text" class="datetimepicker-input form-control" data-target="#datetimepicker1" required/>
                    <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <!-- SUBMIT -->
        <br> <button type="submit" class="btn btn-primary">Submit</button>
      </form> <br>
      <div class="barcode-output">
        <!-- DIV OUTPUT BARCODE -->
        {% if barcode %}
        <p>
          <img src="{{ url_for('static', filename='img/output.png')}}"></img>
        </p>
        {% else %}
        <br>
        {% endif %}
      
        <!-- DIV OUTPUT ISI BARCODE -->
        {% if barcodeIsi %}
        <p>
          {{barcodeIsi}}
        </p>
        {% else %}
        <br>
        {% endif %}
      </div>
      
      <!-- JQUERY -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- POPPER JS -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" type="text/javascript"></script>
      <!-- MOMENT JS -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
      <!-- JS SCRIPT FOR BOOTSTRAP -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!-- DATE TIME PICKER JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA==" crossorigin="anonymous"></script>
      <script type="text/javascript">
        $(document).ready(function(){
          $("#datetimepicker1").datetimepicker(); 
        });
      </script>
  </body>
</html>
